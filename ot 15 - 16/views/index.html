<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list node</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="task" />
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
        </form>
        <% for (let i = 0; i< tasksList.length; i++ ){ %>
            <p><%= tasksList[i]  %> <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a></p>
        <% } %>
    </div>

    <script>
        function validarFormulario(){
            var tarefa = document.getElementsByName("task")[0].value;
            if(tarefa.trim() === ''){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha a tarefa antes de enviar!'
                });
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
